language: python
python:
    - 2.6
    - 2.7
    - 3.2
    - 3.3
    - 3.4
install:
    - sudo apt-get install graphviz || sudo apt-get update && sudo apt-get install graphviz
    - pip install coverage coveralls
    - pip install flake8
    - pip install -e .
before_script: "flake8"
script:
    - coverage run --source=objgraph tests.py
after_success:
    - coveralls
notifications:
    email: false
